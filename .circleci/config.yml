# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  my-executor:
    docker:
      - image: cimg/openjdk:11.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build:
    executor: my-executor
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run: pwd
      - run: mkdir -p workspace/target
      - run:
          name: Build
          command: mvn -B -DskipTests clean install -s settings.xml
      - run: cp -r /home/circleci/project/modules/ams-api/target/* workspace/target/
      - store_artifacts:
          path: /home/circleci/project/modules/ams-api/target
          destination: target
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: workspace
          # Must be relative path from root
          paths:
            - target/*

  test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn test -s settings.xml

  push:
    docker:
      - image: docker:18.09
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: workspace/target/ams-api-0.0.1-SNAPSHOT.jar
      - run: ls -lrt workspace/target/
      - run: mkdir modules/ams-api/target; cp -r workspace/target/* modules/ams-api/target
      - run:
          name: Docker Login
          command: docker login registry.gitlab.com -u hoanghiep -p glpat-82jJhnwy2zV5_gH6D3vr
      - run: pwd
      - run:
          name: Docker Build
          command: cd modules/ams-api; docker build --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') --build-arg GIT_FULL_BRANCH=$(git rev-parse --abbrev-ref HEAD) -t registry.gitlab.com/vuduc047/pegasus-ams/circleci:latest .
      - run:
          name: Docker Push
          command: docker push registry.gitlab.com/vuduc047/pegasus-ams/circleci:latest
      - run: ls -lrt ./kube

  deploy:
    docker:
      - image: dtzar/helm-kubectl
    steps:
      - checkout
      - run: ls -lrt .
      - run: export KUBECONFIG=kube/config
      - run:
          name: Update deployment
          command:  kubectl config get-contexts;
                    kubectl config use-context microk8s

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - test
      - push:
          requires:
            - build
      - deploy:
          requires:
            - push
